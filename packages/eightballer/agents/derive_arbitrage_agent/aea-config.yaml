logging_config:
  disable_existing_loggers: false
  handlers:
    queue:
      class: packages.eightballer.agents.derive_arbitrage_agent.logger_setup.QueuedHandler
      queue_size: 10000
      handler_names:
      - console
      - logfile
      handler_configs:
        console:
          class: rich.logging.RichHandler
          formatter: standard
          level: INFO
          markup: true
        logfile:
          class: logging.handlers.TimedRotatingFileHandler
          filename: log.jsonl
          formatter: json
          level: INFO
          when: D
          interval: 1
          backupCount: 7
      formatter_configs:
        standard:
          class: packages.eightballer.agents.derive_arbitrage_agent.logger_setup.ShortNameFormatter
          format: '[%(levelname)s] %(short_name)s: %(message)s'
        detailed:
          format: '[%(levelname)s|%(pathname)s|L%(lineno)d] %(asctime)s: %(message)s'
          datefmt: '%Y-%m-%dT%H:%M:%S%z'
        json:
          class: packages.eightballer.agents.derive_arbitrage_agent.logger_setup.JSONFormatter
          datefmt: '%Y-%m-%dT%H:%M:%S%z'
  loggers:
    aea:
      handlers:
      - queue
      level: INFO
      propagate: false
  version: 1
dependencies:
  open-aea-ledger-ethereum: {}
  rich: {}
default_connection: null
