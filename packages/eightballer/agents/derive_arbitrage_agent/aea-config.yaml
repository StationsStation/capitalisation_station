public_id: eightballer/simple_fsm:0.1.0
type: skill
models:
  arbitrage_strategy:
    args:
      dexs:
        derive:
        - derive
        cowswap: ${COW_CHAINS:list:["arbitrum"]}
        balancer: []
      strategy_public_id: eightballer/lbtc_arbitrage:0.1.0
      strategy_init_kwargs:
        base_asset: ${BASE_ASSET:str:OLAS}
        quote_asset: ${QUOTE_ASSET:str:USDC}
        order_size: ${ORDER_SIZE:float:100}
        min_profit: ${MIN_PROFIT:float:0.01}
        max_open_orders: ${MAX_OPEN_ORDERS:int:100}
      cooldown_period: ${COOLDOWN_PERIOD:int:30}
      cexs: ${list:[]}
